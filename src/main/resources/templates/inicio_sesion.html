<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:replace="plantilla/template::head">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<div th:if="${rol == 1}">
  <div th:replace="plantilla/template::barra_admin"></div>
</div>
<div th:if="${rol == 0 || rol == 4}">
    <div th:replace="plantilla/template::barra"></div>
</div>
<div th:if="${rol == 2}">
  <div th:replace="plantilla/template::barra_superadmin"></div>
</div>
<div class="container contenido">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center justify-content-md-start" >
        <img src="/images/logo_nombreIA.png" alt="" style=" max-width: 400px;">
      </div>
      <div class="col-lg-6 col-md-6 col-sm-6">
        <form th:action="@{/inicio-sesion}" th:object="${usuario}" method="post">
  
          <div class="divider d-flex align-items-center my-4">
            <h2 style="color: #098ad8 ;"><strong>Bienvenido a Siloé</strong></h2>
          </div>
  
          <div class="form-outline mb-4">
            <input type="email" id="correo" class="form-control form-control-lg" placeholder="Ingresa un correo válido" th:field="*{correo}" required><br>
            <label class="form-label" for="correo"><strong>Correo:</strong></label>
            <span th:if="${errorInicioSesionCorreo}" class="text-danger" th:text="${errorInicioSesionCorreo}"></span>
          </div>
  
          <div class="form-outline mb-3">
            <input type="password" id="contrasena" class="form-control form-control-lg" placeholder="Ingresa tu contraseña" th:field="*{contrasena}" required><br>
            <label class="form-label" for="contrasena"><strong>Contraseña:</strong></label>
            <span th:if="${errorInicioSesionContrasena}" class="text-danger" th:text="${errorInicioSesionContrasena}"></span>
          </div>
  
          <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" id="recordarme" name="recordarme">
              <label class="form-check-label" for="form2Example3">
                Recordarme
              </label>
            </div>
            <a href="/recuperar-contrasena">¿Olvidaste tu contraseña?</a>
          </div>
          <div th:if="${errorInicioSesion}" class="alert alert-danger">
            <p th:text="${errorInicioSesion}"></p>
        </div>
        
  
          <div class="text-center text-lg-start mt-4 pt-2" style="margin-bottom: 50px;">
            <button type="submit" class="btn btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem; background-color: #098ad8 ; color: white;">Iniciar Sesión</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="/registro" class="link-danger">Registrarse</a></p>
          </div>
  
        </form>
      </div>
    </div>
  </div>
  <footer th:replace="plantilla/template::footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</html>
