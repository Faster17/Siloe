<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template::head">
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
</head>
<body>
  <div th:if="${rol == 1}">
    <div th:replace="plantilla/template::barra_admin"></div>
  </div>
  <div th:if="${rol == 0 || rol == 4}">
      <div th:replace="plantilla/template::barra"></div>
  </div>
  <div th:if="${rol == 2}">
    <div th:replace="plantilla/template::barra_superadmin"></div>
  </div>
<header class="banner-perfil">
    <div class="container container-banner">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-5">
          <div class="card bg-white opacity-75 card-contenido">
            <div class="card-body">
              <div class="row align-items-center">
                <div class="d-flex justify-content-between align-items-center mb-3 py-4">
                  <img src="/images/favicon.png" alt="" width="60px" class="me-5">
                  <h2 class="card-title mb-0">Proyecto</h2>
                </div>
              </div>
              <div class="content-opacity-100">
                <p><strong>Nombre:</strong> <span th:text="${proyecto.nombre}"></span></p>
                <p><strong>Distrito:</strong> <span th:text="${proyecto.distrito}"></span></p>
                <p><strong>Ubicación:</strong> <span th:text="${proyecto.ubicacion}"></span></p>
                <p><strong>Descripción:</strong> <span th:text="${proyecto.descripcion}"></span></p><br>
                <div class="text-center">
                  <a th:href="@{/proyectos/{id}/edit(id=${proyecto.id})}" class="btn px-5" id="boton-cerrar">Editar</a>
                  <form th:action="@{/proyectos/{id}/delete(id=${proyecto.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas eliminar este proyecto?');">
                  <input type="submit" value="Eliminar" class="btn my-2" id="boton-cerrar">
                  </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

</body>
<footer th:replace="plantilla/template::footer"></footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</html>
