<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template::head">
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
</head>
<body>
  <div th:if="${rol == 1}">
    <div th:replace="plantilla/template::barra_admin"></div>
  </div>
  <div th:if="${rol == 0 || rol == 4}">
      <div th:replace="plantilla/template::barra"></div>
  </div>
  <div th:if="${rol == 2}">
    <div th:replace="plantilla/template::barra_superadmin"></div>
  </div>
<header class="banner-perfil">
  <div class="container container-banner">
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-5">
        <div class="card bg-white opacity-75 card-contenido">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="d-flex justify-content-between align-items-center mb-3 py-4">
                <img src="/images/inicio.png" alt="" width="60px" class="me-3">
                <h2 class="card-title mb-0">Recuperación <br> de Contraseña</h2>
              </div>
            </div>
            <div class="content-opacity-100">
              <p><strong>Nombres:</strong> <span th:text="${usuario.nombres}"></span></p>
              <p><strong>Apellidos:</strong> <span th:text="${usuario.apellidos}"></span></p>
              <p><strong>Contraseña:</strong> <span th:text="${usuario.contrasena}"></span></p>
              <div class="text-center py-4">
                <a href="/inicio-sesion" class="btn" id="boton-cerrar">Iniciar Sesion</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
</body>
<footer th:replace="plantilla/template::footer"></footer>
</html>
